{% extends 'layout.html' %}

{% block crear_usuario%}
	<h2>Crear Usuario</h2>
	<form action="/usuario" method="POST">
		<input type="text" id="nombre" name="nombre" placeholder="ingrese el nombre de usuario">
		<br />
		<input type="text" id="edad" name="edad" placeholder="ingrese edad de usuario">
		<br />
		<input type="text" id="sexo" name="sexo" placeholder="ingrese genero de usuario">
		<br />
		<input type="text" id="email" name="email" placeholder="ingrese email de usuario">
		<br />
		<input type="text" id="telefono" name="telefono" placeholder="ingrese telefono de usuario">
		<br />
		<input type="submit" value="Enviar">
	</form>
{% endblock %}
